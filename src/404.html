<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // 1) Obtenemos la ruta completa que el usuario estaba intentando abrir.
      //    Ejem: si el navegador cargó "/Bingo/admin-bingo", location.pathname === "/Bingo/admin-bingo".
      const fullPath = window.location.pathname;
      // 2) Quitamos el prefijo "/Bingo" para dejar solo la parte interna, ej: "/admin-bingo"
      const internal = fullPath.replace(/^\/Bingo/, '');
      // 3) Redirigimos a index.html con "#/ruta-interna"
      //    De esta forma Angular arrancará y verá "#/admin-bingo", mostrando el componente correcto.
      window.location.replace('/Bingo/index.html#' + internal);
    </script>
  </head>
  <body></body>
</html>
