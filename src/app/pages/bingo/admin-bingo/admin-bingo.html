<div #fireworksContainer class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></div>
<!-- Botón para abrir el modal -->
<div class="flex justify-between px-4 py-2">
  <button (click)="showResetModal.set(true)"
    class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white font-semibold rounded-md shadow hover:bg-red-700 transition duration-200">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>


    Resetear Bingo
  </button>
  <button (click)="showFireworks()"
    class="flex items-center gap-2 px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded shadow-lg transition duration-300">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
    </svg>

    Bingo

  </button>

</div>

<!-- Modal de confirmación -->
@if (showResetModal()) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
    <h2 class="text-lg font-bold mb-4 text-gray-800">¿Estás seguro de que quieres resetear el bingo?</h2>

    <div class="flex justify-center gap-4">
      <button (click)="confirmReset()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
        Sí, resetear
      </button>
      <button (click)="showResetModal.set(false)"
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
        Cancelar
      </button>
    </div>
  </div>
</div>
}

<!-- Componentes del bingo -->
<app-bombo></app-bombo>
<app-tablero></app-tablero>
