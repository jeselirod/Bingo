
        <h2 class="text-2xl font-bold mb-4 text-center text-black">Autenticación de BingoApp</h2>

        <!-- Opciones de login si no está logueado -->

          <p class="text-center mb-6 text-gray-600">Elige cómo quieres entrar:</p>

          <!-- Formulario para Email/Password -->
          <div class="mb-6 border-t  border-black pt-6">
            <h3 class="text-lg font-semibold mb-3 text-black">Con Correo y Contraseña:</h3>
            <input
              type="email"
              [(ngModel)]="email"
              placeholder="Correo electrónico"
              class="w-full p-2 mb-3 border-2 border-black text-black rounded    focus:ring focus:border-blue-300"
            />
            <input
              type="password"
              [(ngModel)]="password"
              placeholder="Contraseña"
              class="w-full p-2 mb-4 border-2  border-black text-black rounded  focus:ring focus:border-blue-300"
            />
            <button
              (click)="signInWithEmail()"
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors mb-2"
            >
              Iniciar Sesión
            </button>
             <button
              (click)="signUpWithEmail()"
              class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition-colors"
            >
              Registrarse
            </button>
          </div>


          <!-- Botones para otros métodos -->
          <div class="mb-6 border-t border-black pt-6">
             <h3 class="text-lg font-semibold mb-3 text-black">Otras opciones:</h3>
            <button
              (click)="loginWithGoogle()"
              class="w-full flex items-center justify-center bg-white text-gray-800 p-2 rounded border border-gray-300 hover:bg-gray-100 transition-colors mb-2"
            >
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="w-5 h-5 mr-2">
              Iniciar Sesión con Google
            </button>

            <button
              (click)="signInAnonymously()"
              class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition-colors"
            >
              Entrar como Invitado (Anónimo)
            </button>
          </div>


          <!-- Mostrar errores -->
          <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 border border-red-400 rounded">
            {{ errorMessage }}
          </div>
